<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table ,tr ,td, th{
            border: 1px solid #000;
        }


    </style>
</head>
<body>
    <!-- 제목 태그-->
    <h1>제목 1</h1> <!-- h1 ~ h6 -->
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>
    
    <p></p>
    <!-- 목록 태그-->
    <!-- 순서 있는-->
    <ol>
     <li>한국</li>
     <li>미국</li>
     <li>중국</li>
     <li>일본</li>
    </ol>

    <!-- 순서 없는-->
     <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>수박</li>

        <ul>
            <li>당근</li>
            <li>오이</li>
        </ul>

     </ul>

     <!-- 표 -->

     <!-- tr, td 기억-->
     <table>
        <thead>
            <tr>
            <th></th>
            <th>학생이름</th>
            <th>국어점수</th>
            <th>영어점수</th>
            <th>수학점수</th>
            <th>체육점수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">학생</th>
                <th>슈퍼맨</th>
                <td>10</td>
                <td>20</td>
                <td>30</td>
                <td>40</td>
            </tr>
            <tr>
                <th>배트맨</th>
                <td>10</td>
                <td>20</td>
                <td>30</td>
                <td>40</td>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">평균</th>
                <td>10</td>
                <td>20</td>
                <td>30</td>
                <td>40</td>
            </tr>
        </tfoot>

     </table>
     

     <span>JLabel</span>
     <p>가나다라마바사 <span>아자차카</span> 타파하</p>


    </body>
</html>
