<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .imgResult {
        width: 200px;
        height: 200px;
        display: none;
    }
    button:hover {
        color :red;
    }
</style>
</head>
<body>
    <button onclick="이미지('img1')">이미지만들기1</button>
    <img src="../img/asd.jpg" class="imgResult" id="img1" alt="">
    <button onclick="이미지('img2')">이미지만들기2</button>
    <img src="../img/asd.jpg" class="imgResult" id="img2" alt="">
    <button onclick="이미지('img3')">이미지만들기3</button>
    <img src="../img/asd.jpg" class="imgResult" id="img3"alt="">

    <script>
        function 이미지(imgResult) {
            let img = document.getElementById(imgResult)

            if(img.style.display == 'block')  {
                img.style.display = 'none';
            } else {
                img.style.display = 'block';
            }
        }

    </script>
</body>
</html>
