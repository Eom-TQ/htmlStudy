<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inner{
            width: 50px;
            height: 50px;
            background-color: red;
            border: 1px solid #000;

        }
        .none {
            display:none;
        }

        .block {
            display: block;
        }

        .inline {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner none">1</div>
        <div class="inner block">2</div>
        <div class="inner inline">3</div>
        <div class="inner inline">4</div>
        <div class="inner">5</div>
    </div>
</body>
</html>
