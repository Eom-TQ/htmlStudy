<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border 네온사인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #232323;
        }
        .box {
            position: relative;
            width: 380px;
            height: 420px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        .box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -0%;
            width: 380px;
            height: 420px;
            background: linear-gradient(0deg, transparent, transparent,#ff7d8e, #ff7d8e, #ff7d8e);
            z-index: 2;
            transform-origin: bottom;
            animation: border 6s linear infinite;
            
        }
        .box::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -0%;
            width: 380px;
            height: 420px;
            background: linear-gradient(0deg, transparent, transparent,#ff7d8e, #ff7d8e, #ff7d8e);
            z-index: 1;
            transform-origin: bottom;
            animation: border 6s linear infinite;
            animation-delay: -3s;
        }
        .borderLine {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2; /* 폼을 위에 표시하도록 설정 */
        }
        .box form {
            position: absolute;
            inset: 4px;
            background: #222;
            padding: 50px 40px;
            border-radius: 8px;
            z-index: 3; /* 폼을 최상위에 표시 */
            color: white; /* 폼 텍스트 색상 설정 */
        }
        @keyframes border {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="borderLine"></div>
        <form>
            <!-- 폼 내용 추가 -->
            <h2 style="color: #ff7d8e;">Login</h2>
            <input type="text" placeholder="Username" style="width:100%; margin-top:20px; padding:10px; border-radius:4px; border:none;"/>
            <input type="password" placeholder="Password" style="width:100%; margin-top:20px; padding:10px; border-radius:4px; border:none;"/>
            <button style="width:100%; margin-top:20px; padding:10px; border-radius:4px; background:#ff7d8e; color:white; border:none;">Submit</button>
        </form>
    </div>
</body>
</html>
