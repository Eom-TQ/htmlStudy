<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="user_id">

    <script>
        //javascript의 변수 타입
        // var, let, const //데이터 타입x
        //     console.log();
        var v1 = 'banana';
        console.log(v1);

        var v1 = 'apple';
        let le1 = 'banana';
        // let le1 = 'apple'; //let은 재선언 방지

        const con1 = '상수';
        console.log(con1);

        let str = 'abc';
        typeof(str);
        console.log('1','2');
        console.log(typeof(str), str);

        let num= 100+'';
        console.log(typeof(num), num);

        console.log(typeof(Number('1.2')), Number('1.2'));

        //parseInt():숫자 인식 
        console.log(typeof(parseInt('1.2')),parseInt('1.2'));

        //parseFloat(): 숫자 인식 ( 소수 점 나옴. ) 타입은 number

        //String(): 문자로 인식.
        console.log(typeof(String(100)), String(100));

        //논리
        console.log(typeof(Boolean('true')), Boolean('true'));

        //null undefined
        //null: 값이 없다.
        //undefined: 값이 할당 되지 않은 상태.
    </script>
</body>
</html>
