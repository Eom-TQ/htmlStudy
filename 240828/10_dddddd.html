<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        div {
            background-color: green;
            width: 100%;
            height: 500px;
        }
        .red {
            background-color: red;
        }
        .yellow {
            background-color: yellow;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }

        h2 {
            margin-left: 50%;
            padding-top: 230px;
        }
    </style>
</head>
<body>
    <div id ="divClock" class="green" onclick="click1()"> <h2 id="msg">ㅎㅇ</h2></div>
    
    <script>
        let inter;
        let out;
        let back = document.getElementById("divClock");
        let msg = document.getElementById("msg");
        function click1() {
            if(back.className=='green') {
                back.className='yellow';
                msg.innerText="ㄱㄷ"
                wait();
            } else if (back.className=='red') {
                back.className='blue'
            } else if (back.className=='blue') {
                back.className='green';
                msg.innerText="ㅎㅇ"
            } else if (back.className=='yellow') {
                back.className='blue';
                alert('뭐함?');
                clearInterval(inter);
                clearTimeout(out);
                msg.innerText="다시?"
            }
            
        }

        function wait() {
            let time = Math.random() * (4000 - 2000) +2000;
            out = setTimeout(start, Math.floor(time));
            
        }

        function start() {
            let startms = performance.now();
            back.className='red';
            msg.innerText="지금";
            inter = setInterval(function() {
            let currentms = performance.now();
                if(back.className=="blue") {
                    msg.innerText="다시?"
                    end(currentms-startms);
                }
            }, 1); 
        }

        function end(ms) {
            alert(Math.round(ms)+"ms");
            clearInterval(inter);
        }

    </script>
</body>
</html>
